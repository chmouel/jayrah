<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jayrah - Jira Web UI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <h1>
          <img src="/images/jayrah.png" alt="Jayrah" class="header-logo" />
          Jayrah - Jira Web UI
        </h1>
        <div class="header-controls">
          <button
            class="board-selector"
            id="board-selector"
            title="Switch board (Press B)"
          >
            <img src="/static/icons/board.svg" alt="" />
            Board
          </button>
          <button
            class="search-toggle"
            id="search-toggle"
            title="Toggle search (Press /)"
          >
            <img src="/static/icons/search.svg" alt="" />
          </button>
          <button
            class="refresh-button"
            id="refresh-button"
            title="Refresh issues and clear cache (Press R)"
          >
            <img src="/static/icons/refresh.svg" alt="" />
          </button>
          <button
            class="layout-toggle"
            id="layout-toggle"
            title="Toggle layout (Press V)"
          >
            <img src="/static/icons/layout-h.svg" alt="" />
          </button>
          <button
            class="view-toggle"
            id="view-toggle"
            title="Toggle view mode (Press T)"
          >
            <img src="/static/icons/view-both.svg" alt="" />
          </button>
          <div class="stats" id="stats">Loading...</div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="search-container">
        <input
          type="text"
          id="search"
          class="search-input"
          placeholder="Search issues by key, summary, assignee, status..."
        />
      </div>

      <div id="view-container" class="view-both">
        <div class="main-content">
          <div class="issues-panel">
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Key</th>
                    <th>Summary</th>
                    <th>Status</th>
                    <th>Assignee</th>
                    <th>Reporter</th>
                    <th>Created</th>
                    <th>Updated</th>
                  </tr>
                </thead>
                <tbody id="issues-tbody">
                  <tr>
                    <td colspan="8" class="loading">Loading issues...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div id="detail-panel" class="detail-panel empty">
            <div style="text-align: center; color: var(--text-muted)">
              ðŸ“‹ Select an issue to view details
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/main.js"></script>
  </body>
</html>
